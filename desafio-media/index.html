<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <title> Imersão Dev Alura - Aula 01</title>
  <link rel="stylesheet" href="style.css">


</head>

<body>

  <div class="container">
    <h1 class="page-title">
      Calculadora de Média Escolar</h1>
    <p class="page-subtitle">
      Descubra qual a média de nota de todas as suas provas!
    </p>
    <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">

    <div class="form">
      <h2>Insira aqui suas notas</h2>
      <label for="n1">1° Bimestre</label>
      <input id='nota1' type="number" name="n1">

      <label for="n2">2° Bimestre</label>
      <input id='nota2' type="number" name="n2">

      <label for="n3">3° Bimestre</label>
      <input id='nota3' type="number" name="n3">

      <label for="n4">4° Bimestre</label>
      <input id='nota4' type="number" name="n4">

      <!-- <button onclick=" calcularMedia()">Calcular Média</button> -->

      <button id="calcular">Calcular Média</button>


      <p id="resultadoMedia"></p>
      <p id="resultadoClassificacao"></p>

    </div>

  </div>

  <a href="https://alura.com.br/" target="_blank">
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
  </a>

  <script type="text/javascript" src="codigo.js"></script>

</html>
